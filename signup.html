<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="./Styles/signup.css"/>
</head>
<body>
    
    <div id="box">
        <h1>Come on in...</h1>
    <form id="Signup_form">
        <p>Name</p>
        <input id="name" type="text" placeholder="Enter your name"/> 
        <p>Email Address</p>
        <input type="email" id="email" placeholder="Enter your email"/>
        <p>Email Password</p>
        <input type="password" id="password" placeholder="Enter your password"/>
        <p>*By registering, you agree with our Terms & Conditions and Privacy and Cookie Policy.</p>
        <input id="sub" type="submit" value="Sign Up"/>
        <h2>OR</h2>
        <button><div class="img"><img src="https://cdn.iconscout.com/icon/free/png-256/google-152-189813.png"/></div>Continue With Google</button>
        <button><div class="img"><img src="https://cdn.iconscout.com/icon/free/png-256/facebook-logo-2019-1597680-1350125.png"/></div>Continue With Facebook</button>
        <button><div class="img"><img src="https://cdn.iconscout.com/icon/free/png-256/apple-1464534-1239445.png"/></div>Continue With Apple</button>
        <a href="signin.html" id="login_link">Already a Member? Login Here.</a>
    </form>
    </div>
</body>
</html>
<script src="./Scripts/signup.js"></script>
