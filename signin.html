<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="./Styles/signin.css" />
</head>
<body>  
    <div id="box">
        <h1>Come on in...</h1>
    <form id="Login_form">
        <p>Email Address</p>
        <input type="email" placeholder="Enter your email" id="email"/>
        <p>Password</p>
        <input type="password" placeholder="Enter your password" id="password"/>
        <input id="sub" type="submit" value="Sign In"/>
    </form>
    <p><u>Forgot Your Password?</u></p>
    <h2>OR</h2>
    <button><div class="img"><img src="https://cdn.iconscout.com/icon/free/png-256/google-152-189813.png"/></div>Continue With Google</button>
    <button><div class="img"><img src="https://cdn.iconscout.com/icon/free/png-256/facebook-logo-2019-1597680-1350125.png"/></div>Continue With Facebook</button>
    <button><div class="img"><img src="https://cdn.iconscout.com/icon/free/png-256/apple-1464534-1239445.png"/></div>Continue With Apple</button>
    <a href="signup.html" id="signup_link">New to FARFETCH? Register</a>
    </div>
</body>
</html>
<script src="./Scripts/signin.js"></script>
