    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
            
        }
        #banner{
            font-size: 16px;
            text-align: center;
            background-color: #E6E6E6;
            padding: 20px 0px;

        #search>input{

        }
        #navbar{

        }

            margin-right: 10px;

        }

        #navbar img{

            margin: 0;
        }
        #navbar>div:nth-child(2){
            margin-left: 50px;
        }
        
        #navbar>div:nth-child(2) img{
            width:60%;
            height: 27px;
        }
        #navbar>div:first-child{
            margin-left: 100px;
        }
        #search{
            display: flex;
            border: 1px solid rgb(128, 128, 128);

            margin-left: 1170px;

        }

            font-weight: 500;
            margin-top: 50px;
        }

            width: 85%;

            margin-top: 0px;

            height: 30px;
        }
